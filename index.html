<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SquareUP</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main class="bg-gray10 w-full h-[100rem]">
    <header class="flex justify-between w-full items-center bg-gray10 h-[7rem] px-3 py-5 ">
      <div class="flex justify-center items-center">
        <picture> <img src="img/mobile/logoM.svg" alt="logoM"></picture>
        <p class="text-white ml-2">SquareUP</p>
      </div>
      <div class="flex items-center justify-center w-[46px] rounded-md bg-gray15 h-[3rem]">
        <picture><img src="img/icons/burger.svg" alt="burger"></picture>
      </div>
    </header>
    <section class=" bg-p1 pt-[30px] flex flex-col justify-center items-center px-4">
      <div>
        <div>
          <h1 class="text-4xl text-white text-center mb-[2rem] ">A Digital Product Studio
            that will Work</h1>
        </div>
        <div
          class="flex justify-center items-center text-center border border-gray15 bg-gray15 px-4 py-3 rounded-md bg-opacity-20">
          <p class="text-gray60">For startups, enterprise leaders, media & publishers, and social good.</p>
        </div>
      </div>

      <div class="h-[3rem] w-full flex justify-center mt-10 mb-[13rem]">
        <div
          class="min-w-[6.5rem] bg-gray20 px-5 py-4 bg-opacity-20 border border-gray15 rounded-md mr-4 flex items-center text-white">
          <a href="#">Our Works</a>
        </div>
        <div class="min-w-[6.5rem] bg-green60 px-5 py-4 rounded-md flex items-center"><a href="#"></a>Contact Us</div>
      </div class="mb-[12rem]">
      <div class="flex items-center justify-center bg-gray10 border rounded-full border-gray15 py-2 w-[17rem] h-[3rem] -mb-[2rem] px-3">
        <p class="text-green90 text-center ">Trusted By 250+ Companies</p>
      </div>
    </section>

    <section class="flex justify-center py-3 bg-gray15 bg-opacity-20 ">
      
      <div class="flex flex-col">
        <div class="flex flex-row justify-between">
          <div class="flex justify-between py-[2rem] px-[3rem]">
            <picture class=""> <img src="img/places/zapier.svg" alt="zapier"></picture>
          </div>
            <div class="flex justify-between py-[2rem] px-[3rem]">
              <picture class=""> <img src="img/places/spotify.svg" alt="spotify"></picture>
            </div>
        </div>
        <div class="flex flex-row justify-between">
            <div class="flex justify-center py-[2rem] px-[2.5rem]">
              <picture class=""> <img src="img/places/zoom.svg" alt="zoom"></picture>
            </div>
            <div class="flex justify-center py-[2rem] px-[2.5rem] pr-[3rem]">
              <picture class=""> <img src="img/places/slack.svg" alt="slack"></picture>
            </div>
        </div>
        <div>
          <div class="flex flex-row justify-between">
            <div class="flex justify-center py-[2rem] px-[2.5rem]">
              <picture class=""> <img src="img/places/amazon.svg" alt="amazon"></picture>
          </div>
            <div class="flex justify-center py-[2rem] px-[2.5rem]">
              <picture class=""> <img src="img/places/adobe.svg" alt="adobe"></picture>
            </div>
        </div>
      </div>
    </section>
    <section class="mt-32 flex justify-center items-center h-[500px]">
      <h2 class="text-white text-4xl"> Our Services</h2>

    </section>
  </main>
</body>

</html>
